Informacion = Desde hace más de 60 años, Rheem SA se dedica a la fabricación y ventas de termotanques de alta calidad y confort. RheemSA comercializa la línea de  termotanques Rheem, con diseño renovado y 10 años de garantía, la línea de termotanques Saiar, única en su segmento con poliuretano y 7 años de garantía y la marca Sherman, que privilegia una excelente relación de rendimiento y durabilidad para un producto de bajo precio y con garantía de 5 años. A partir del año pasado, amplió su gama de productos incorporando al mercado calefones, Rheem 14 litros y Saiar de 7 y 14 litros, sin llama piloto, y que con dos años de garantía. Finpak SA, comercializa con altos estándares de calidad, las heladeras marca SAIAR., con la mas amplia variedad de colores en el mercado y dos años de garantía.Queremos así seguir sosteniendo el que ha sido nuestro principal objetivo a lo largo de todos estos años: calidad asegurada, buenos negocios para nuestra cadena de valor y confort garantizado para nuestros consumidores.
Novedades = Nueva línea de termotanques SolaresNueva línea de Calefones ionizadosNueva línea de heladeras
