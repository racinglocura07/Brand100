Informacion = Protec Asociados SRL es una empresa que se dedica a la comercialización de Maquinas y Herramientas hace casi 40 años ininterrumpidamente habiendo sido fundada en 1977. Principalmente somos fabricantes de Soldadoras y Cargadores de Bateria bajo la marca DOGO e importamos una extensa línea de maquinas que son de mucha rotación en las casas de artículos del hogar como por ejemplo: Bombas, Desmalezadoras, Compresores, Motosierras, Grupos Electrogenos, Mascaras Fotosensibles y Juegos de Herramientas. Tenemos presencia en el canal Retail hace mas de 20 años atendiendo a empresas muy importantes como Cetrogar, Ribeiro, Naldo, Megatone y Hendel por citar algunas de las mas representativas.Nuestras principales marcas son DOGO, BAHCO, IRIMO, GRUNFOS Y LABOR.
Novedades = Nuevo modelo de Soldadora modelo inverter, nuevo modelo de mascara fotosensible, bomba presurizadora ideal para hogar grunfos, productos nuevos línea bahco exelentes para el "Dia del Padre".
