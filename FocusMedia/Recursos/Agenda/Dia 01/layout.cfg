Titulo = Roxana Carabajal: Una bienvenida para todo el país
Imagenes = roxana.jpg
Descripcion = Perteneciente a una estirpe de folcloristas santiagueños de la talla de Carlos y Peteco Carabajal, Roxana ha sabido construir también su camino propio. Debutó en los escenarios con apenas 6 años de edad, interpretando chacareras en la peña de su familia en La Banda, Santiago del Estero. Hoy, tras una exitosa carrera, cuenta en su haber con 5 discos solistas y numerosos reconocimientos: el Premio Consagración en el Festival de Cosquín, Premio Carlos Gardel a la Mejor Artista Revelación y Premio Gaviota de Plata en el Festival de Viña del Mar, entre otros.<br><br>En la Cena de Bienvenida de Retail100 Hogar, todos los participantes podrán disfrutar del show de esta excelente folclorista.
 
