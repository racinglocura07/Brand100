Descripcion = <p><strong>Corriendo los límites</strong><br>Bienvenidos y gracias por ser parte de esta 11va. edición, que celebramos en Tucumán en coincidencia con el Bicentenario de la Independencia Argentina.<br><br>Se trata nada menos que del evento más grande de la historia de <strong>Retail100 Construcción</strong>, con la participación de más de <strong>35 empresas proveedoras y 100 compradores de retail</strong> de todo el país.<br><br>La satisfacción por el logro es enorme, pero sabemos que nada es casualidad, y que este récord es una consecuencia de mucho esfuerzo y trabajo. A lo largo de estos 11 años, y más allá de los vaivenes coyunturales, <strong>Retail100 Construción</strong> siempre fue la referencia obligada del sector, porque fuimos cambiando para adaptarnos y ser lo que el canal necesitaba en cada momento. Siempre innovando, siempre pensando en el canal.<br><br>Hoy más que nunca el mercado requiere contacto directo y diálogo entre los protagonistas, dos pilares que están en la esencia de Retail100, y que sin duda serán las claves de estos tres días intensos y productivos.<br><br>También hoy seguimos, como siempre, apostando a los buenos negocios, al entretenimiento y a la mejor capacitación. Por eso, traemos las conferencias del reconocido historiador <strong>Felipe Pigna</strong> y del "emprendedor serial" <strong>Norberto Tito Loizeau.</strong> Los shows de primer nivel de el Ballet <strong>El Arriero</strong> y de <strong>Roberto Petinatto</strong> completan la brillante grilla de esta edición.<br><br>Y para finalizar quiero dejarles un compromiso para el próximo <strong>Brand 100 2017</strong>: vamos a seguir corriendo los límites, para entender en profundidad las necesidades, evolucionar y seguir siendo <strong>la herramienta ideal del sector</strong>.<br><br><strong>Lic. Diego A. Kaplan</strong><br>Director<br>Focus Media S.A.<br><br>----------------------<strong><br><br>Staff</strong><br><br>Atención al Visitante<br>Gisela Barbetta y Carolina Vazquez<br><br>Atención al Proveedor<br>Nicolás Pita y Soledad Muñoz<br><br>Logística y Operaciones<br>Laura Lama<br><br>Dirección General<br>Diego A. Kaplan<br>Arturo R. Cuestas</p>